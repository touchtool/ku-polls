{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style2.css' %}" xmlns="http://www.w3.org/1999/html">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<html>
<body><div class="header">
  <a href="{% url 'polls:index' %}" class="logo">Polls</a>
  <div class="header-right">
    <a href="{% url 'polls:index' %}">Home</a>
    <a href=https://github.com/touchtool/ku-polls/>Github</a>
      <a>
          {% if user.is_authenticated %}
          Hello, {{ user.username }}
          <a href="{% url 'logout' %}">Logout</a>
          {% else %}
          <a href="{% url 'login' %}">Login</a>
          {% endif %}
      </a>
  </div>
</div>
<center>
<h2 style="font-size:40px;">SignUp</h2>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button class="button button" type="submit">Sign up</button>
  </form>
</center>
</body>
